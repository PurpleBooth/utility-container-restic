on:
  push:
  workflow_dispatch:
  pull_request:

name: Pipeline

jobs:
  shell-check:
    uses: PurpleBooth/common-pipelines/.github/workflows/shell-check.yml@main

  docker-build:
    uses: PurpleBooth/common-pipelines/.github/workflows/docker-build.yml@main

  check-conventional-commits:
    uses: armakuni/github-actions/.github/workflows/check-conventional-commits.yml@cee3c433194a2e9ba4566d3423e4454f36fb97d0 # v0.19.3

  lint-pipeline:
    uses: armakuni/github-actions/.github/workflows/lint-pipeline.yml@cee3c433194a2e9ba4566d3423e4454f36fb97d0 # v0.19.3


  all-tests-succeeded:
    needs:
      - shell-check
      - docker-build
      - check-conventional-commits
      - lint-pipeline
    runs-on: ubuntu-latest
    steps:
      - run: "true"
        shell: bash

  release:
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    needs:
      - all-tests-succeeded
    outputs:
      current_version: ${{ steps.current_version.outputs.current_version }}
      previous_version: ${{ steps.previous_version.outputs.previous_version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
      - name: Get tags
        run: git fetch --tags origin
      - uses: taiki-e/cache-cargo-install-action@caa6f48d18d42462f9c30df89e2b4f71a42b7c2c # v2.0.1
        with:
          tool: cargo-edit
      - uses: armakuni/github-actions/setup-cocogitto@cee3c433194a2e9ba4566d3423e4454f36fb97d0 # v0.19.3
      - id: previous_version
        run: |
          cog get-version | tee .version
          echo "previous_version=$( cat .version )"  >> "$GITHUB_OUTPUT"
          rm .version
        shell: bash
      - name: Semver release
        id: release
        run: |
          git config --global user.name "cog-bot"
          git config --global user.email "cog@example.com"
          cog bump --auto
      - id: current_version
        run: |
          cog get-version | tee .version
          echo "current_version=$( cat .version )"  >> "$GITHUB_OUTPUT"
          rm .version
        shell: bash


  docker-push:
    permissions:
      attestations: write
      packages: write
      id-token: write
    if: needs.release.outputs.current_version != needs.release.outputs.previous_version
    needs:
      - release
    uses: PurpleBooth/common-pipelines/.github/workflows/docker-push.yml@main
    with:
      current_version: ${{ needs.release.outputs.current_version }}
